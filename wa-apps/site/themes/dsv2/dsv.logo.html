<a href="{if $wa->shop}{$wa->getUrl('shop/frontend')}{else}{$wa_app_url}{/if}">
    {if $theme_settings.logo}
    <img src="{if $wa_app != 'site'}{$wa_parent_theme_url}{else}{$wa_theme_url}{/if}{$theme_settings.logo}?v{$wa_theme_version}" alt="{$wa->accountName()}" class="img-responsive" />
    {else}
    <img src="{$wa_theme_url}img/{if !$theme_settings.dark}logo{else}logo_dark{/if}.png?v{$wa_theme_version}" alt="{$wa->accountName()}" class="img-responsive">
    {/if}
</a>
<span class="logo-cap"></span>

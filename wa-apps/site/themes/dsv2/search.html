{if $wa_app == "photos" || $wa_app == "shop"|| $wa_app == "site"}
    {if $wa->shop}
    <form method="get" action="{$wa->getUrl('shop/frontend/search')}">
        <div class="search input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <!--<span class="fa fa-search"></span>-->
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </span>
            <input type="search" name="query" class="form-control" placeholder="[s`Find products`]"{if !empty($query)} value="{$query}"{/if} id="search">
        </div>
    </form>
    {/if}
{/if}

{if $wa_app == "blog"}
    <form method="get" action="{$wa->getUrl('blog/frontend/')}">
        <div class="search input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
            </span>
            <input type="search" name="query" class="form-control" id="search" placeholder="[`Search posts`]" {if !empty($blog_query)}value="{$blog_query}"{/if}>
        </div>
    </form>
{/if}

{if $wa_app == "hub"}
<!-- topic search form -->
<form method="get" action="{$wa->getUrl('hub/frontend/search')}" class="search">
    <div class="search input-group">
        <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
        </span>
        <input type="search" name="query" class="form-control" value="{$wa->request('query')|escape}" placeholder="[`Find the answer`]">
    </div>
</form>
{/if}

{strip}
<style>
    body.boxed {
        {if $theme_settings.bg_color}
            background-color: {$theme_settings.bg_color};
        {/if}
        {if $theme_settings.bg_type == "texture" && $theme_settings.bg_texture != "none"}
            background-image: url("{$wa_theme_url}img/themesettings/textures/{$theme_settings.bg_texture}.png");
        {/if}
        {if $theme_settings.bg_type == "image" && $theme_settings.bg_image != "none"}
            background-image: url("{$wa_theme_url}img/themesettings/bgimage/{$theme_settings.bg_image}.jpg");
        {/if}
        {if $theme_settings.bg_type == "custom" && $theme_settings.bg_custom}
            background-image: url("{$wa_theme_url}{$theme_settings.bg_custom}");
        {/if}
        {if $theme_settings.bg_type != "texture"}
            {if $theme_settings.bg_attachment}
                background-attachment: fixed;
            {/if}
            {if $theme_settings.bg_size}
                background-size: cover;
            {/if}
            background-position: {$theme_settings.bg_position};
        {/if}
    }
    {if !empty($theme_settings.catalog_image_bg)}
    .products__image,
    .products__gallery { background-color: {$theme_settings.catalog_image_bg}; }
    {/if}
    {if $theme_settings.catalog_name_height != "none"}
    .products.thumbs .products__name {
        height: {$theme_settings.catalog_name_height}px;
        overflow: hidden;
    }
    {/if}
    {if $theme_settings.color_primary}
        .header_theme_el .headerContent__cart i,
        .product__action.active,
        .product__action:hover,
        .nav-tabs>li.active>a,
        .nav-tabs>li.active>a:hover,
        .nav-tabs>li.active>a:focus,
        .post:hover .h2 { color: {$theme_settings.color_primary}; }

        .heading::before,
        .promo:hover .promo__cover,
        .timeline__mask,
        .photos__item_mask,
        .ui-slider-horizontal .ui-slider-handle.ui-state-default,
        .ui-slider-horizontal .ui-widget-header { background-color: {$theme_settings.color_primary}; }

        .tmb-wrap-table div.active,
        .nav-tabs>li.active>a,
        .nav-tabs>li.active>a:hover,
        .nav-tabs>li.active>a:focus,
        .nav-tabs>li>a:hover,
        .post:hover .post__panel,
        .about:hover hr,
        .modal-content { border-color: {$theme_settings.color_primary}; }
    {/if}
    {if $theme_settings.color_link}
        a { color: {$theme_settings.color_link}; }
    {/if}
    {if $theme_settings.color_link_hover}
        a:hover,
        .dropdown-menu>li>a:hover { color: {$theme_settings.color_link_hover}; }
    {/if}
    {if $theme_settings.color_blue_btn}
        .btn-primary,
        .login .form.auth input[type="submit"] {
            background-color: {$theme_settings.color_blue_btn};
            border-color: {$theme_settings.color_blue_btn};
        }
    {/if}
    {if $theme_settings.color_blue_btn_hover}
        .btn-primary:hover,
        .btn-primary:focus,
        .login .form.auth input[type="submit"]:hover {
            background-color: {$theme_settings.color_blue_btn_hover};
            border-color: {$theme_settings.color_blue_btn_hover};
        }
    {/if}
    {if $theme_settings.color_blue_btn_text}
        .btn-primary,
        .login .form.auth input[type="submit"] {
            color: {$theme_settings.color_blue_btn_text};
        }
    {/if}
    {if $theme_settings.color_red_btn}
        .btn-danger {
            background-color: {$theme_settings.color_red_btn};
            border-color: {$theme_settings.color_red_btn};
        }
    {/if}
    {if $theme_settings.color_red_btn_hover}
        .btn-danger:hover,
        .btn-danger:active:hover,
        .btn-danger:active:focus,
        .btn-danger:active.focus,
        .btn-danger.active:hover,
        .btn-danger.active:focus,
        .btn-danger.active.focus,
        .open>.btn-danger.dropdown-toggle:hover,
        .open>.btn-danger.dropdown-toggle:focus,
        .open>.btn-danger.dropdown-toggle.focus {
            background-color: {$theme_settings.color_red_btn_hover};
            border-color: {$theme_settings.color_red_btn_hover};
        }
    {/if}
    {if $theme_settings.color_red_btn_text}
        .btn-danger {
            color: {$theme_settings.color_red_btn_text};
        }
    {/if}
    {if $theme_settings.color_btn_darkblue_brd}
        .btn-brd.btn-darkblue { color: {$theme_settings.color_btn_darkblue_brd}; }
    {/if}

    {if $theme_settings.color_green_selection}
        .slick-current .product__gallery__inner,
        .options__item a.active,
        .checkbox:checked+label::before { border-color: {$theme_settings.color_green_selection} !important;}

        .checkbox:checked+label::before { background-color: {$theme_settings.color_green_selection}; }
    {/if}
</style>
{if $theme_settings.preset != "default"}
    {include file="presets/`$theme_settings.preset`.html"}
{/if}
{/strip}

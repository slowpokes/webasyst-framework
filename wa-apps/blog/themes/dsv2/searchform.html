{if $wa_app == "blog"}
    <form method="get" action="{$wa->getUrl('blog/frontend/')}">
        <div class="search input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
            </span>
            <input type="search" name="query" class="form-control" id="search" placeholder="[`Search posts`]" {if !empty($blog_query)}value="{$blog_query}"{/if}>
        </div>
    </form>
{/if}

<script type="text/javascript" src="{$wa_app_static_url}js/lazy.load.js?v={$wa->version()}"></script>
<div class="content left{$sidebar_width}px p-comments" id="p-content">
    <div class="block double-padded">
        <h1>[`Comments`]</h1>
        <ul class="menu-v with-icons" id="comment-list">
        {foreach $comments as $id => $comment}
            {include file="./../../Comment.html" inline wrap_li=true reply_to=$comment.reply_to}
        {/foreach}
        </ul>
        <div id="add-comment-form-acceptor" style="display:none;">
            {include file='./../../AddCommentForm.html' inline}
        </div>
    </div>
</div>
<script>
$(function() {
    $.photos.setTitle('[`Comments`]');
    $.photos.comments_plugin.updateSidebarCounter({$comments_count|string_format:'%d'}, {$comments_count_new|string_format:'%d'});
});
</script>

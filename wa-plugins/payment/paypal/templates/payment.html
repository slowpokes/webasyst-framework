<form id="payment-form" action="{$form_url}" method="post" target="_top">

    {foreach from=$hidden_fields key=name item=value}
    	<input type="hidden" name="{$name}" value="{if $name != 'x_header_html_payment_form'}{$value|escape}{else}{$value}{/if}" />
    {/foreach}

    {if $auto_submit}
    <i class="icon16 loading"></i> <em>[`Redirecting to secure PayPal website for payment...`]</em>
    <br /><br />
    <script type="text/javascript">
    setTimeout(function () {
        document.getElementById('payment-form').submit();
    }, 3000);
    </script>
    {/if}
    <input type="submit" value="[`Proceed to PayPal to make payment`]" />
</form>
